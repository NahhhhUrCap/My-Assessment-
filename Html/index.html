<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Grind Roasters | Artisanal Coffee</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" type="image/x-icon" href="icons8-coffee-beans-48.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="light-mode"> 

    <header class="main-header">
        <div class="logo">
            <img src="images.png" alt="The Daily Grind Logo" class="logo-image">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html" class="btn-cta">Book</a></li>
                
                <li class="mode-toggle">
                    <input type="checkbox" id="mode-switch">
                    <label for="mode-switch" title="Toggle Dark/Light Mode">
                        <span class="sun"></span> 
                        <span class="moon"></span>
                    </label>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h2>Crafted Coffee. Ethically Sourced.</h2>
            </div>
        </section>

        <section class="featured-products">
            <h3>Our Premium Roasts</h3>
            <div class="product-grid">
                <article class="product-card">
                    <img src="33n.jpg" alt="Ethiopian Yirgacheffe Beans"> 
                    <h4>Ethiopian Yirgacheffe</h4>
                    <p class="price">$18.99</p>
                    <a href="products.html" class="btn-secondary">Shop Now</a>
                </article>

                <article class="product-card">
                    <img src="2n.jpg" alt="Guatemalan Antigua Beans"> 
                    <h4>Guatemalan Antigua</h4>
                    <p class="price">$16.50</p>
                    <a href="products.html" class="btn-secondary">Shop Now</a>
                </article>

                <article class="product-card">
                    <img src="coffe.jpg" alt="House Espresso Blend">
                    <h4>House Espresso Blend</h4>
                    <p class="price">$14.99</p>
                    <a href="products.html" class="btn-secondary">Shop Now</a>
                </article>
            </div>
        </section>

    </main>

    <footer class="main-footer">
        <p>&copy; 2025 The Daily Grind Roasters. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
